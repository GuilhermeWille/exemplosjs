<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários via REST com VUE JS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    </head>
<body class="container bg-warning">

    <h1 class="text-center p-3">Usuários de Teste via REST</h1>
    
    <p class="text-center">
        Dados de teste fornecidos gratuitamente por 
        <a href="https://reqres.in/" target="_blank">reqres.in</a>
    </p>

    <div id="usuarios" class="container-fluid">
        
        <div class="row justify-content-center">

            <div class="card col-md-3 p-2 m-3" 
                v-for="(user, index) in users" 
                    :key="index">
                <img :src="user.avatar" class="card-img-top" :alt="user.first_name">
                
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        
        const app = new Vue({

            el: '#usuarios',
            
            data: function() {
                return {
                    users: [] 
                }
            },

            mounted: function() {
                this.loadUsers();
            },

            methods: {
                loadUsers: function() {
                    const apiUrl = 'https://reqres.in/api/users?per_page=10';
                    
                    fetch(apiUrl, {
                            headers: {
                                'x-api-key': 'reqres-free-v1' 
                            }
                        })
                        
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data; 
                        })
                        .catch(error => {
                            console.error("Erro ao buscar dados da API:", error);
                        });
                }
            }
        });
    </script>
</body>
</html>
