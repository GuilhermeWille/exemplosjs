<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Catálogo de Receitas</title>
</head>
<body onload="preencheCatalogo()">

    <main class="container-fluid bg-warning p-4">
    
        <h1 class="text-center mb-4">Catálogo de Receitas</h1>

        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center">
            </div>

    </main>
    
    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "bolo.png", 
                preparo: "Misture a farinha, os ovos, o leite e o chocolate em uma tigela. Despeje em uma forma untada e asse em forno médio (180°C) por cerca de 40 minutos.",
                ingredientes: [
                    "2 xícaras de farinha de trigo",
                    "3 ovos",
                    "1 xícara de leite",
                    "1 xícara de chocolate em pó",
                    "1 xícara de açúcar",
                    "1 colher de sopa de fermento"
                ]
            },
            {
                titulo: "Omelete Simples",
                imagem: "omelete.png",
                preparo: "Bata os ovos em uma tigela com sal e pimenta a gosto. Despeje em uma frigideira quente com um pouco de manteiga. Adicione queijo, se desejar, e dobre ao meio.",
                ingredientes: [
                    "3 ovos",
                    "Sal a gosto",
                    "Pimenta a gosto",
                    "Manteiga",
                    "Queijo (opcional)"
                ]
            },
            {
                titulo: "Vitamina de Banana",
                imagem: "vitamina.png", 
                preparo: "Coloque todos os ingredientes no liquidificador. Bata em velocidade alta por 2 minutos ou até ficar homogêneo. Sirva imediatamente.",
                ingredientes: [
                    "2 bananas maduras",
                    "1 copo de leite (250ml)",
                    "2 colheres de sopa de aveia",
                    "Mel ou açúcar a gosto (opcional)"
                ]
            }
        ];

        function getListaIngredientes(receita) {
            let listaHtml = '<ul class="list-group list-group-flush">';
            
            const itensHtml = receita.ingredientes
                .map(ingrediente => `<li class="list-group-item">${ingrediente}</li>`)
                .reduce((acumulador, item) => acumulador + item, "");

            listaHtml += itensHtml + '</ul>';
            return listaHtml;
        }

        function getCard(receita) {
            return `
                <div class="card m-3" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                    </div>
                    
                    <div class="card-text p-2">
                        ${getListaIngredientes(receita)}
                        <hr>
                        <p class="p-2">${receita.preparo}</p>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const todoHtml = receitas
                .map(receita => getCard(receita))
                .reduce((acumulador, cardHtml) => acumulador + cardHtml, "");
            pnlCatalogo.innerHTML = todoHtml;
        }

    </script>
</body>
</html>
